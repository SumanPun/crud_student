<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 class="text-center">Students List</h2>
<a class="btn btn-success mb-2" href="/students/create">Add new student</a>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>FullName</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td>john@example.com</td>
        <td>john@example.com</td>
        <td>
            <a class="btn btn-warning btn-sm">Edit</a>
            <a class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.fullName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.address}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}"
               onclick="return confirm('Are you sure want to delete?');"
               class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
