<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Lists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">All User Lists</h1>
  <table id="userTable" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <!-- Check if the user has the 'ROLE_ADMIN' authority -->
        <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a sec:authorize="hasAuthority('ROLE_ADMIN')"
           th:href="@{/users/delete/{id}(id=${user.id})}"
           onclick="return confirm('Are you sure you want to delete?');"
           class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Required JS libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables initialization -->
<script th:inline="javascript">
  $(document).ready(function() {
      $('#userTable').DataTable({
          "paging": true,
          "lengthMenu": [5, 10, 25, 50],
          "pageLength": 10,
          "ordering": true,
          "searching": true
      });
  });
</script>
</body>
</html>
