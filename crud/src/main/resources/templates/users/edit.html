<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2 class="my-4">Edit User</h2>
  <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="form">
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">User Id:</label>
      <input type="number" class="form-control" id="id" th:field="*{id}" name="id" readonly>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="name" th:field="*{name}" name="name">
      <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
