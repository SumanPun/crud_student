<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="my-4">Create New Student</h2>
    <form th:action="@{/students/create}" th:object="${student}" method="post" class="form">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email"/>
      <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
  </div>
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name:</label>
    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter full name" name="fullName"/>
      <p th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></p>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age:</label>
    <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter age" name="age"/>
      <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}">Age Error</p>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter address" name="address"/>
      <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}">Address Error</p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</body>
</html>
